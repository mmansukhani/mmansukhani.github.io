<body>
  <a class="skip-link" href="#main">Skip to main content</a>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Contact</h1>
      <p class="site-tagline">Let’s connect</p>
      <nav aria-label="Primary">
        <ul class="nav">
          <li><a href="../index.html">Home</a></li>

        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <section>
      <h2>Send a Message</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" autocomplete="name" required />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" autocomplete="email" required />
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div>
          <input type="submit" value="Send" />
        </div>
      </form>
    </section>

    <section>
      <h2>Other Ways to Reach Me</h2>
      <p>Email: <a href="mailto:mia.mansukhani@gmail.com">mia.mansukhani@gmail.com</a></p>
      <p>Connect on <a href="https://www.linkedin.com/in/miamansukhani/" target="_blank" rel="noopener noreferrer">LinkedIn</a>.</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© Mia Mansukhani</p>
    </div>
  </footer>
